<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

    }



    .slide-container {
        width: 80%;
        padding: 40px 0;
        margin-bottom: 3rem;

    }

    .slide-content {
        margin: 0 40px;
        overflow: hidden;
        border-radius: 10px;
    }

    .staff-title {
        width: 100%;
        text-align: center;
        font-size: 2.5rem;
        margin-top: 3rem;
        /* border: 1px solid #000; */
    }

    .staff-title span {
        color: rgb(255, 94, 0);

    }

    .card {
        position: relative;
        height: 450px;
        border-radius: 10px;
        overflow: hidden;
        background-color: #FFF;
    }

    .card-content {
        position: absolute;
        display: flex;
        flex-direction: column;
        align-items: self-start;
        /* transform: translateY(80%); */
        padding: 10px;
        z-index: 100;
        max-height: 50px;
        bottom: 0;
        overflow: hidden;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.5) 91%, rgba(0, 0, 0, 0.4) 95%, rgba(0, 0, 0, 0) 100%);
        transition: max-height 1.2s ease-in-out;
    }

    .card:hover .card-content {

        max-height: 100%;
    }

    .card-image .card-img {
        position: absolute;
        height: 100%;
        width: 100%;
        object-fit: cover;


    }

    .name {
        font-size: 27px;
        font-weight: 500;
        color: #ffffff;
        margin-bottom: .5rem;
        font-family: 'Poppins', sans-serif !important;
    }

    .description {
        color: rgb(0, 0, 0);
        word-break: break-word;
        font-size: 14px;
        color: #ffffff;
        text-align: start;
        margin-bottom: 1rem;
        font-family: 'Poppins', sans-serif !important;
    }

    /* .card:hover .description {
        opacity: 1;
    } */

    .btns a {
        margin-right: 20px;
        scale: 1;
        color: white;
        scale: 1.2;
    }

    .btns {
        display: flex;
        flex-direction: row;


    }

    .btns a:hover {
        color: #ff5e00;
        transition: color 0.5s ease-in-out;
    }


    .button:hover {
        background: #265DF2;
    }

    .swiper-navBtn {
        color: #707070;
        transition: color 0.3s ease;
    }

    .swiper-navBtn:hover {
        color: #000000;
    }

    .swiper-navBtn::before,
    .swiper-navBtn::after {
        font-size: 35px;
    }

    .swiper-button-next {
        right: 0;
    }

    .swiper-button-prev {
        left: 0;
    }

    .swiper-pagination-bullet {
        background-color: #6E93f7;
        opacity: 1;
    }

    .swiper-pagination-bullet-active {
        background-color: #4070F4;
    }

    @media screen and (max-width: 768px) {
        .slide-container {
            width: 85%;
        }

        .slide-content {
            margin: 0 30px;
        }

        .swiper-navBtn {
            /* display: none; */
        }
    }

    @media screen and (max-width: 700px) {
        .slide-container {
            width: 90%;
        }
    }

    @media screen and (max-width: 610px) {
        .staff-title {
            font-size: 2rem;
        }

        .slide-container {
            width: 95%;
        }

        .swiper-navBtn {
            scale: 0.8;
        }
    }
</style>
<h1 class="staff-title">Meet Our <span>Exparts</span></h1>
<div class="slide-container swiper">

    <div class="slide-content">

        <div class="card-wrapper swiper-wrapper">
            {%for i in staff%}
            <div class="card swiper-slide">
                <div class="card-image">
                    <img src="{{i.image.url}}" alt="" class="card-img">
                </div>
                <div class="card-content">
                    <h2 class="name">{{i.name}}</h2>
                    <p class="description">{{i.details}} </p>

                    <div class="btns">
                        <a href="{{i.Facebook}}" class="cards__button"><svg xmlns="http://www.w3.org/2000/svg"

                                <path
                                    d="M15.834 12.244c0 1.168-.577 2.025-1.587 2.025-.503 0-1.002-.228-1.12-.648h-.043c-.118.416-.543.643-1.015.643-.77 0-1.259-.542-1.259-1.434v-.529c0-.844.481-1.4 1.26-1.4.585 0 .87.333.953.63h.03v-.568h.905v2.19c0 .272.18.42.411.42.315 0 .639-.415.639-1.39v-.118c0-1.277-.95-2.326-2.484-2.326h-.04c-1.582 0-2.64 1.067-2.64 2.724v.157c0 1.867 1.237 2.654 2.57 2.654h.045c.507 0 .935-.07 1.18-.18v.731c-.219.1-.643.175-1.237.175h-.044C10.438 16 9 14.82 9 12.646v-.214C9 10.36 10.421 9 12.485 9h.035c2.12 0 3.314 1.43 3.314 3.034zm-4.04.21v.227c0 .586.227.8.581.8.31 0 .564-.17.564-.743v-.367c0-.516-.275-.708-.572-.708-.346 0-.573.245-.573.791" />
                            </svg></a>
                    </div>
                </div>

            </div>
            {%endfor%}
        </div>
    </div>

    <div class="swiper-button-next swiper-navBtn"></div>
    <div class="swiper-button-prev swiper-navBtn"></div>
    <div class="swiper-pagination"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- JavaScript -->
<script>
    var swiper = new Swiper(".slide-content", {
        slidesPerView: 3,
        spaceBetween: 25,
        loop: true,
        centerSlide: 'true',
        fade: 'true',
        grabCursor: 'true',
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
            dynamicBullets: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },

        breakpoints: {
            0: {
                slidesPerView: 1,
            },
            520: {
                slidesPerView: 2,
            },
            950: {
                slidesPerView: 3,
            },
        },
    });
</script>
